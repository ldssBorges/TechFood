apiVersion: apps/v1
kind: Deployment
metadata:
  name: techfood-monitor
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-monitor
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: techfood-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: techfood-monitor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: techfood-monitor
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: techfood-system
    spec:
      containers:
        - name: techfood-monitor
          image: techfood.monitor:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: techfood-monitor-service
  namespace: techfood
  labels:
    app.kubernetes.io/name: techfood-monitor
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: techfood-system
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: techfood-monitor
  type: ClusterIP
